server:
  port: 60070
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  data:
    mongodb:
      database: teams
      host: localhost

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  security:
    enabled: false
  health:
    defaults: true
    sensitive: true
  endpoints:
    web:
      expose: "*"
    health:
      show-details: true
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT

amqp:
  projects:
    queue:
      request: project_created_queue
    exchange:
      project: projects
    key:
      request: project_created

clients:
  service: CLIENTS

consultants:
  service: CONSULTANTS
  
projects:
  service: PROJECTS
  
skills:
  service: SKILLS

sites:
  service: SITES 
