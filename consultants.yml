server:
  port: 50001
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  data:
    mongodb:
      database: consultants
      host: localhost
        
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    
categories:
  service: CATEGORIES
  
teams:
  service: TEAMS
  
skills:
  service: SKILLS

sites:
  service: SITES
  
leaders:
  service: LEADERS  
    
management:
  security:
    enabled: false
  health:
    defaults: true
    sensitive: true
  endpoints:
    web:
      expose: "*"
    health:
      show-details: true
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST
      
amqp:
  consultants:
    queue:
      consultant:
        added:
          request: consultant_added_team_queue
    key:
      consultant:
        added:
          request: consultant_added_team          
  
  teams:
    queue:
      consultant:
        updated:
          request: consultant_updated_team_queue
        removed:
          request: consultant_removed_team_queue
    exchange:
      consultant:
        added:
          team: teams
        updated:
          team: teams
        removed:
          team: teams
    key:
      consultant:
        updated:
          request: consultant_updated_team
        removed:
          request: consultant_removed_team      
